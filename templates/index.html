<!DOCTYPE html>
<html>
<head>
  <title>YOLOv8 Tracker Upload</title>
</head>
<body>
  <h2>Upload a video to track</h2>
  <form method="post" action="/upload" enctype="multipart/form-data">
    <input type="file" name="video" accept=".mp4" required>
    <input type="submit" value="Upload">
  </form>
</body>
</html>
